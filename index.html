<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://d3js.org/d3.v4.js">
        </script>
    <script src="./assets/data/postcode_convert.js"
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <main>
        <section id="tb-overall--meta">

             <header id="header-wrapper" class="d-flex justify-content-end me-5">

             </header>
             <div class="container-fluid">
                <div class="row">
                    <div class="col-6" id="map-container">
                        <svg id="sales-map"></svg>
                         <div id="btn-container">
                             <button class="btn btn-success" id="toggle_toothbrush_2000">Toothbrush 2000</button>
                             <button class="btn btn-success" id="toggle_toothbrush_4000">Toothbrush 4000</button>
                             <button class="btn btn-success" id="toggle_all_toothbrushes">All Toothbrushes</button>
                         </div>
                    </div>
                    <div class="col-6 d-flex flex-column justify-content-end">
                            <article id="meta-info-container">
                                <h1 id="chart-header">Sales Per Age Group</h1>
                                <div id="sales-chart"></div>
                            </article>
                    </div>
                </div>
             </div>
        </section>
        <section id="tb-2000--meta">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6" id="tb-2000-header--container">
                        <img src="./assets/images/tb-2000.png" alt="Toothbrush 2000" width="532" height="190" class="tb-img">
                        <div class="d-flex flex-column align-items-end tb-type-header--wrapper">
                            <h2 class="tb-type-header">Toothbrush 2000</h2>
                            <div>
                                <p id="tb-2000-lead-1"></p>
                                <p id="tb-2000-lead-2"></p>
                            </div>
                        </div>
                        <div class="border--1"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <p>Total Sales: <span id="tb-2000-sales-result"></span></p>
                        <p>Average Customer Age: <span id="tb-2000-avg-cust-age"></span></p>
                        <p>Average Delivery Time: <span id="tb-2000-avg-delivery-time"></span></p>
                        <div id="tb-2000-strategy-wrapper">
                            <p id="tb-2000-strategy-1"></p>
                            <p id="tb-2000-strategy-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="tb-4000--meta">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6" id="tb-2000-header--container">
                        <img src="./assets/images/tb-2000.png" alt="Toothbrush 2000" width="532" height="190" class="tb-img">
                        <div class="d-flex flex-column align-items-end tb-type-header--wrapper">
                            <h2 class="tb-type-header" >Toothbrush 4000</h2>
                            <div>
                                <p id="tb-4000-lead-1"></p>
                                <p id="tb-4000-lead-2"></p>
                            </div>
                        </div>
                        <div class="border--1"></div>
                    </div>
                    <div class="col-12 col-md-6">
                        <p>Total Sales: <span id="tb-4000-sales-result"></span></p>
                        <p>Average Customer Age: <span id="tb-4000-avg-cust-age"></span></p>
                        <p>Average Delivery Time: <span id="tb-4000-avg-delivery-time"></span></p>
                        <div id="tb-4000-strategy-wrapper">
                            <p id="tb-4000-strategy-1"></p>
                            <p id="tb-4000-strategy-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./assets/js/get_data.js"></script>
    <script src="./assets/data/result_prompts.js"></script>
    <script src="./assets/js/main.js">
      
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
